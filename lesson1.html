<!DOCTYPE html>

<head>
	<title>变量类型和变量计算</title>
</head>
<body>
变量类型：值类型；引用类型
	值类型的特点是：每个变量都会存储各自的值，不会影响 
	number，string，boolean
	引用类型的特点是：指针指向的是同一个内存空间，
	对象，数组，函数；
typeof只能区分值类型的变量；
对于引用类型返回的只有object和function；
javascript的内置函数有：
	Object,
	Array,
	Boolean,
	Number,
	String,
	Function,
	Date,
	RegExp,
	Error,
javascript的内置对象有：
	JSON，Math

</body>
</html>
