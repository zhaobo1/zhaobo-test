<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ajax</title>
</head>
<body>
<p>不依赖第三方库，手动编写一个ajax</p>
<p>跨域的几种实现方式.</p>
</body>
<script type="text/javascript">
	//不依赖第三方库，手动编写一个ajax		
	var xhr; 
	if(window.XMLHttpRequest){
		xhr = new XMLHttpRequest();  
	}else{
		xhr = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xhr.open('GET','/api',false);
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4 && xhr.status == 200)
		{
			console.log(xhr.responseText);
		}
	}
	xhr.send();

	//readyState状态码；readyState:0,1,2,3,4;
	//0:还没有调用send()；
	//1:已经调用send()方法，正在发送请求；
	//2:send()方法执行完成，已经接收到全部响应内容；
	//3:正在解析响应内容；
	//4:响应内容解析完成，可以在客服端调用；
	//status状态码：
	//2xx - 表示请求成功；
	//3xx - 需要重定向，浏览器直接跳转；
	//4xx - 客户端请求错误，如404；
	//5xx - 服务端错误，
</script>
</html>
